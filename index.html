<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Game Uncopylock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from {
                box-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #4f46e5, 0 0 20px #4f46e5;
            }
            to {
                box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #6366f1, 0 0 40px #6366f1;
            }
        }
        .success {
            animation: fadeInOut 3s ease-in-out forwards;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(20px); }
            20% { opacity: 1; transform: translateY(0); }
            80% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }
        .swoosh-in {
            animation: swooshIn 0.2s ease-out forwards;
        }
        .swoosh-out {
            animation: swooshOut 0.2s ease-in forwards;
        }
        @keyframes swooshIn {
            from { opacity: 0; transform: translateX(100%); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes swooshOut {
            from { opacity: 1; transform: translateX(0); }
            to { opacity: 0; transform: translateX(-100%); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-4">
    <div id="mainContent" class="max-w-2xl w-full bg-gray-800 rounded-xl p-8 shadow-2xl border border-indigo-500/20 relative">
        <div class="text-center mb-8">
            <i class="fas fa-arrow-left text-2xl text-gray-400 absolute left-4 top-4 cursor-pointer hover:text-white" onclick="showMenu()"></i>
            <i class="fas fa-unlock-alt text-5xl text-indigo-400 mb-4 mx-auto"></i>
            <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-500">
                Roblox Game Unlocker
            </h1>
            <p class="text-gray-400 mt-2">Paste your Roblox game URL to get it uncopylocked</p>
        </div>

        <div class="relative mb-6">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Paste Roblox game URL here..." 
                class="w-full px-5 py-4 bg-gray-700 rounded-lg border-2 border-indigo-500/50 focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 text-white placeholder-gray-400 transition-all duration-200"
                onkeypress="handleKeyPress(event)"
            >
            <button 
                onclick="processRequest()" 
                id="submitBtn"
                class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg flex items-center transition-all duration-200 hover:scale-105"
            >
                <i class="fas fa-unlock mr-2" id="submitIcon"></i> <span id="submitText">Get Uncopylocked</span>
            </button>
        </div>


        <div class="flex items-center justify-between text-sm text-gray-400">
            <div class="flex items-center">
                <i class="fas fa-info-circle mr-2"></i>
                <span>Paste URL and click "Get Uncopylocked"</span>
            </div>
            <div id="charCount" class="text-gray-400">0/2000</div>
        </div>
    </div>

    <div id="statusMessage" class="fixed bottom-8 left-1/2 transform -translate-x-1/2 hidden bg-indigo-600 text-white px-6 py-3 rounded-lg shadow-lg">
        Preparing download...
    </div>

    <div id="menuContent" class="max-w-2xl w-full bg-gray-800 rounded-xl p-8 shadow-2xl border border-indigo-500/20 hidden">
        <div class="text-center mb-8">
            <i class="fas fa-unlock-alt text-5xl text-indigo-400 mb-4 mx-auto"></i>
            <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-500 mb-8">
                Select Option
            </h1>
            
            <div class="grid grid-cols-1 gap-4">
                <div class="bg-indigo-900/50 hover:bg-indigo-800/50 p-6 rounded-xl cursor-pointer transition-all duration-200 border border-indigo-500/20" onclick="showUnlocker()">
                    <h2 class="text-xl font-semibold">Roblox Game Unlocker</h2>
                </div>
                <div class="bg-gray-700/50 hover:bg-gray-600/50 p-6 rounded-xl cursor-not-allowed transition-all duration-200 border border-gray-500/20">
                    <h2 class="text-xl font-semibold text-gray-400">Coming Soon</h2>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showMenu() {
            const main = document.getElementById('mainContent');
            const menu = document.getElementById('menuContent');
            
            main.classList.add('swoosh-out');
            setTimeout(() => {
                main.classList.add('hidden');
                main.classList.remove('swoosh-out');
                menu.classList.remove('hidden');
                menu.classList.add('swoosh-in');
                setTimeout(() => menu.classList.remove('swoosh-in'), 200);
            }, 200);
        }

        function showUnlocker() {
            const main = document.getElementById('mainContent');
            const menu = document.getElementById('menuContent');
            
            menu.classList.add('swoosh-out');
            setTimeout(() => {
                menu.classList.add('hidden');
                menu.classList.remove('swoosh-out');
                main.classList.remove('hidden');
                main.classList.add('swoosh-in');
                setTimeout(() => main.classList.remove('swoosh-in'), 200);
            }, 200);
        }
        // Écoute les changements dans l'input pour mettre à jour le compteur
        document.getElementById('messageInput').addEventListener('input', function() {
            const charCount = this.value.length;
            document.getElementById('charCount').textContent = `${charCount}/2000`;
            
            // Changement de couleur si approche de la limite
            if (charCount > 1900) {
                document.getElementById('charCount').classList.add('text-red-400');
                document.getElementById('charCount').classList.remove('text-yellow-400');
            } else if (charCount > 1500) {
                document.getElementById('charCount').classList.add('text-yellow-400');
                document.getElementById('charCount').classList.remove('text-red-400');
            } else {
                document.getElementById('charCount').classList.remove('text-red-400', 'text-yellow-400');
            }
        });

        // Gère l'appui sur la touche Entrée
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendToDiscord();
            }
        }

        function processRequest() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            const btn = document.getElementById('submitBtn');
            const icon = document.getElementById('submitIcon');
            const text = document.getElementById('submitText');
            const statusMessage = document.getElementById('statusMessage');

            // Validation
            if (!message) {
                alert('Please enter a Roblox game URL');
                return;
            }

            // Show loading state
            btn.disabled = true;
            icon.classList.replace('fa-unlock', 'fa-spinner', 'fa-spin');
            text.textContent = 'Processing...';
            statusMessage.classList.remove('hidden');
            statusMessage.classList.add('success');

            // Simulate processing for 2 seconds
            setTimeout(() => {
                // Create and download empty txt file
                const blob = new Blob([""], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'uncopylocked_game.rbxl';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                // Reset button state
                btn.disabled = false;
                icon.classList.replace('fa-spinner', 'fa-unlock');
                icon.classList.remove('fa-spin');
                text.textContent = 'Get Uncopylocked';

                // Hide status message after 3 seconds
                setTimeout(() => {
                    statusMessage.classList.add('hidden');
                    statusMessage.classList.remove('success');
                }, 3000);
                
                // Clear input
                messageInput.value = '';
                document.getElementById('charCount').textContent = '0/2000';
            }, 2000);
        }

        // Update handleKeyPress to use new function
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                processRequest();
            }
        }
    </script>
</body>
</html>
