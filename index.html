<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy Games</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: all 0.5s ease;
    }
    .menu {
      padding: 20px 40px;
      background: #222;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      cursor: pointer;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }
    .menu:hover {
      transform: scale(1.05);
    }
    .card {
      display: none;
      flex-direction: row;
      gap: 20px;
      animation: swoosh 0.4s ease forwards;
    }
    @keyframes swoosh {
      from { transform: translateY(100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .card-content {
      background: #1c1c1c;
      border-radius: 16px;
      padding: 30px;
      width: 300px;
    }
    .input-box {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border-radius: 8px;
      border: none;
    }
    .btn {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #4d8dff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #3973db;
    }
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #333;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="backToMenu()">&lt; Back</button>
  <div class="container">
    <div class="menu" onclick="showCard()">
      Copy Game
    </div>

    <div class="card" id="gameCard">
      <div class="card-content">
        <h2>Copy Games</h2>
        <p>Paste your game file in the box below, then click "Copy Game!"<br>
        If you don't know how to find a game's "game file" then go ahead and watch "How to use"</p>
        <input type="text" class="input-box" placeholder="Enter game file">
        <button class="btn">Copy Game!</button>
      </div>
      <div class="card-content">
        <h3>How to use</h3>
        <p>Video tutorial</p>
        <button class="btn">â–¶</button>
      </div>
    </div>
  </div>

  <script>
    function showCard() {
      document.getElementById('gameCard').style.display = 'flex';
      document.querySelector('.menu').style.display = 'none';
    }
    function backToMenu() {
      document.getElementById('gameCard').style.display = 'none';
      document.querySelector('.menu').style.display = 'block';
    }
  </script>
</body>
</html>
